<p>Bifurcación (desarrollo de software), es la acción de crear un proyecto en una dirección diferente a un proyecto ya existente, tomando el código que momentáneamente deja de hacer un proceso para comenzar otro hasta que este culmine para luego seguir en el anterior.</p>
